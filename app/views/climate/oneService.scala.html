@(url: String) 

@import helper._ 

@scripts = {
<script type="text/javascript">
	function resizeIframe(obj) {
		obj.style.height = obj.contentWindow.document.body.scrollHeight + 'px';
	}
</script>
}

@main("Service", scripts) {

<iframe id="iframe" onload='javascript:resizeIframe(this);' width="100%"  src="@url" frameborder="0" scrolling="no" >
</iframe>

}
